<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <title>比赛</title>
  <link rel="bookmark" href="../Lib/images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../Lib/images/favicon.ico">
  <link rel="stylesheet" href="../Css/index.css">
  <link rel="stylesheet" href="../Css/page.common.css">
  <link rel="stylesheet" href="./table.css">
</head>

<body>
  <header>
    <div class="header-box">
      <div class="logo">
        <img src="../Lib/images/user.png" alt="">
        <span>比赛</span>
      </div>
      <div class="record">
        <button class="">操作记录</button>
      </div>
    </div>
    </div>
  </header>
  <section>
    <table>
      <thead>
        <th>
          <div class="cell">序号</div>
        </th>
        <th>
          <br class="cell">日期<br />
          (date)</div>
        </th>
        <th>
          <div class="cell">精彩比赛ID<br />(jc_match_seq)</div>
        </th>
        <th>
          <div class="cell">主队（受）让球点位<br />(home_point_a)</div>
        </th>
        <th>
          <div class="cell">精彩比赛对阵信息<br />(jc_match_vs_info)</div>
        </th>
        <th>
          <div class="cell">亚盘让负赔率<br />(rate_minus_loss_a)</div>
        </th>
        <th>
          <div class="cell">亚盘受让胜赔率<br />(rate_plus_win_a)</div>
        </th>
        <th>
          <div class="cell">操作</div>
        </th>
      </thead>
      <tbody>

      </tbody>
    </table>
  </section>
  <div class="s-drag message-box-wrapper" id="s_mes">
    <div class="s-box message-box">
      <div class="header-box">
        <div class="header">提示信息：</div>
      </div>
      <div class="content" id="s_mesContent">
        您是否确定要删除此用户！
      </div>
      <div class="btn-box">
        <button id="s_cancelMes">取消</button>
        <button class="danger" id="s_ensureMes">确定</button>
      </div>
    </div>
  </div>
  <div class="s-drag dialog-box-wrapper" id="s_dialog">
    <div class="s-box dialog-box">
      <div class="header-box">
        <div class="header">添加用户：</div>
      </div>
      <div class="content" id="s_dialogContent">

      </div>
      <div class="btn-box">
        <button id="s_cancelDialog">关闭</button>
        <button class="primary" id="s_ensureDialog">确定</button>
      </div>
    </div>
  </div>
</body>

</html>
<script src="./table.loadFile.js"></script>
<script src="../Js/load.js"></script>
